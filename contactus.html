<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/contactus.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="about.html">About</a> | 
            <a href="contactus.html">Contact Us</a> 
        </nav>
    </header>

    <main class="center-page">
        
        <section>
            <header>
                <h1>Contact Us</h1>
            </header>            
            <p></p>
            <form>

                <table>
                    <tr>
                        <td>
                            <label>* First Name: </label>
                        </td>
                        <td>
                            <input type="text" placeholder="* First Name required" minlength="5" maxlength="20" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>First Name: </label>
                        </td>
                        <td>
                            <input type="text" placeholder="Last Name" minlength="5" maxlength="20">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>* Email: </label>                            
                        </td>
                        <td>
                            <input type="email" placeholder="* Email required" minlength="10" maxlength="100" required>            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>* comment: </label>                            
                        </td>
                        <td>
                            <textarea placeholder="* comment required" cols="30" rows="5" required></textarea>                
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><button>Submit</button></td>
                    </tr>
                </table>                            
                
            </form>
        </section>
        
        <p></p>

        <footer>
            footer @ 2024
        </footer>

    </main>
</body>
</html>
